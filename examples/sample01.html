<html>
<head>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script src="asset-shapes.js"></script>
  <script src="../libs/particle-system.js"></script>

</head>
<body>
<canvas width="1000" height="1000" id="myCanvas"></canvas>
<script>

  var script = new ParticleEmitter();
  var stage = new createjs.Stage("myCanvas");

  window.addEventListener("load", function () {

    stage.addChild(script.container);
    createjs.Ticker.framerate = 60;
    createjs.Ticker.timingMode = createjs.Ticker.RAF;
    createjs.Ticker.addEventListener("tick", handleTick);

  });

  function handleTick() {
    script.update(
      {
        "bgColor": "#00000",
        "width": 611.3333333333334,
        "height": 624.6666666666666,
        "emitFrequency": 300,
        "lifeSpan": "40",
        "lifeSpanVariance": "0",
        "initialDirection": "209.5",
        "initialDirectionVariance": "155",
        "initialSpeed": "2.6",
        "initialSpeedVariance": "3.8",
        "friction": "0.0085",
        "accelerationSpeed": "0.835",
        "accelerationDirection": "233.2",
        "startScale": "1",
        "startScaleVariance": "0.52",
        "finishScale": "0",
        "finishScaleVariance": "0",
        "startAlpha": "1",
        "startAlphaVariance": "0",
        "finishAlpha": "1",
        "finishAlphaVariance": "0",
        "startX": 320,
        "startXVariance": "0",
        "startY": 349,
        "startYVariance": "0",
        "shapeIdList": ["blur_circle"],
        "startColor": {
          "hue": "17",
          "hueVariance": "32",
          "satuation": "100",
          "satuationVariance": "45",
          "luminance": "56",
          "luminanceVariance": "19"
        },
        "blendMode": true,
        "alphaCurveType": "0"
      }
    );
    stage.update();

  }
</script>
</body>

</html>
